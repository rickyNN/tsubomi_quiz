        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

<body>
    <div id="index">
        <h1>学習塾つぼみ</h1>
        <h1>1学期期末テスト対策</h1>
        <form>
            <!-- test -->
            <!-- ▼2段階プルダウンメニューの例（市を選択すると区が出てくる） -->
            <div class="pulldownset">

                <!-- ========================================== -->
                <!-- (※1)▼1段階目(メイン)のプルダウンメニュー -->
                <select class="mainselect">
                    <option value="">学校を選択</option>
                    <option value="kamei">亀井</option>
                    <option value="ryuge">龍華</option>
                    <option value="taisho">大正</option>
                    <option value="akegawa">曙川</option>
                    <option value="akenan">曙川南</option>
                    <option value="nagayoshi">長吉六反</option>
                    <option value="nantaka">南高安</option>
                </select>
                <br>
                <!-- ================================================================ -->
                <!-- (※2)▼項目「亀井」に対応する2段階目(サブ)のプルダウンメニュー -->
                <select id="kamei" class="subbox1">
                    <option value="">学年を選択</option>
                    <option value="grade1">亀井中１</option>
                    <option value="grade2">亀井中２</option>
                    <option value="grade3">亀井中３</option>
                </select>

                <!-- ================================================================ -->
                <!-- (※3)▼項目「龍華」に対応する2段階目(サブ)のプルダウンメニュー -->
                <select id="ryuge" class="subbox1">
                    <option value="">学年を選択</option>
                    <option value="grade1">龍華中１</option>
                    <option value="grade2">龍華中２</option>
                    <option value="grade3">龍華中３</option>
                </select>

                <!-- ================================================================ -->
                <!-- (※4)▼項目「大正」に対応する2段階目(サブ)のプルダウンメニュー -->
                <select id="taisho" class="subbox1">
                    <option value="">学年を選択</option>
                    <option value="grade1">大正中１</option>
                    <option value="grade2">大正中２</option>
                    <option value="grade3">大正中３</option>
                </select>
                <!-- (※6)▼項目「曙川」に対応する2段階目(サブ)のボックス -->
                <select id="akegawa" class="subbox1">
                    <option value="">学年を選択</option>
                    <option value="grade1">南高安中1</option>
                    <option value="grade2">南高安中2</option>
                    <option value="grade3">南高安中3</option>
                </select>

                <!-- ====================================================== -->
                <!-- (※5)▼項目「曙川南」に対応する2段階目(サブ)のボックス -->
                <select id="akenan" class="subbox1">
                    <option value="">学年を選択</option>
                    <option value="grade1">曙川南中１</option>
                    <option value="grade2">曙川南中２</option>
                    <option value="grade3">曙川南中３</option>
                </select>
                <!-- ====================================================== -->
                <!-- (※6)▼項目「長吉六反」に対応する2段階目(サブ)のボックス -->
                <select id="nagayoshi" class="subbox1">
                    <option value="">学年を選択</option>
                    <option value="grade1">長吉六反中1</option>
                    <option value="grade2">長吉六反中2</option>
                    <option value="grade3">長吉六反中3</option>
                </select>

                <!-- (※6)▼項目「南高安」に対応する2段階目(サブ)のボックス -->
                <select id="nantaka" class="subbox1">
                    <option value="">学年を選択</option>
                    <option value="grade1">南高安中1</option>
                    <option value="grade2">南高安中2</option>
                    <option value="grade3">南高安中3</option>
                </select>


                <br>

                <!-- ▼項目「1年」に対応する3段階目(サブ2)のプルダウンメニュー -->
                <select id="grade1" class="subbox2">
                    <option value="">科目を選択</option>
                    <option value="E">英語</option>
                    <option value="M">数学</option>
                    <option value="SI">理科</option>
                    <option value="SS">社会</option>
                </select>

                <!-- ▼項目「2年」に対応する3段階目(サブ2)のプルダウンメニュー -->
                <select id="grade2" class="subbox2">
                    <option value="">科目を選択</option>
                    <option value="E">英語</option>
                    <option value="M">数学</option>
                    <option value="SI">理科</option>
                    <option value="SS">社会</option>
                </select>

                <!-- ▼項目「3年」に対応する3段階目(サブ2)のプルダウンメニュー -->
                <select id="grade3" class="subbox2">
                    <option value="">科目を選択</option>
                    <option value="E">英語</option>
                    <option value="M">数学</option>
                    <option value="SI">理科</option>
                    <option value="SS">社会</option>
                </select>
            </div>
        </form>
        <h1>※ブラウザの戻るボタンを使わないで！！</h1>
        <div id="image">
            <img src="rogo.jpg" alt="">
        </div>
    </div>
    <div id="quiz">
        <button id="toppage" type=“button” onclick="location.href='index.html'">トップページ</button>
        <div id="quiz-container">
            <div id="quiz-header">
                <h2 id="quiznumber">Question text</h2>
                <h2 id="question">Question text</h2>

                <form id="quiz-form" name="quizForm">
                    <ul>
                        <li>
                            <input type="radio" id="a" name="answer" value="a" />
                            <label id="a-text" for="a">Question</label>
                        </li>
                        <li>
                            <input type="radio" id="b" name="answer" value="b" />
                            <label id="b-text" for="b">Question</label>
                        </li>
                        <li>
                            <input type="radio" id="c" name="answer" value="c" />
                            <label id="c-text" for="c">Question</label>
                        </li>
                        <li>
                            <input type="radio" id="d" name="answer" value="d" />
                            <label id="d-text" for="d">Question</label>
                        </li>
                    </ul>
                </form>
            </div>

            <button id="submit">回答する</button>

            <div id="results-container">
                <div id="results-header">
                    <h2 id="results"></h2>
                    <h3 id="explanation"></h3>
                    <button id="next-quiz">次の問題へ</button>
                    <button id="back-quiz">やり直し</button>
                </div>
            </div>

            <div id="start-container">
                <div id="start-header">
                    <h2 id="start">スタート</h2>
                    <button id="start-quiz">スタート</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
